{% extends "base.html" %}
{% block content %}

<!-- Hero Section with Background -->
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-dark text-white" 
     style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://media.istockphoto.com/id/1088952932/photo/automated-multi-story-parking-system-in-new-york.jpg?s=612x612&w=0&k=20&c=IiQMUytHfXKt3_4UbFbqMe4jlhSOnYJDV2D6Wvp-Zhc=') no-repeat center center/cover;">
