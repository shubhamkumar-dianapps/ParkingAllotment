<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Parking</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .navbar {
            background: #1e293b !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), url('https://c8.alamy.com/comp/EHT3GR/cars-and-inside-the-underground-multi-storey-level-car-park-operated-EHT3GR.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero-title {
            font-size: 4.5rem;
            font-weight: 700;
        }
        .hero-subtitle {
            font-size: 1.6rem;
            margin-bottom: 3rem;
        }
        .btn-hero {
            padding: 1.2rem 3rem;
            font-size: 1.4rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .btn-hero:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .features {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
        }
        .content-area {
            background: white;
            min-height: 100vh;
            padding-top: 100px; /* Space for fixed navbar */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="{% url 'home' %}">
                <i class="bi bi-p-square-fill text-success me-2"></i> Elite Parking
            </a>
        </div>
    </nav>

    {% if request.path == '/' %}
        <!-- Full Hero Only on Home Page -->
        <section class="hero-section">
            <div class="container">
                <h1 class="hero-title mb-4">Welcome to Elite Parking</h1>
                <p class="hero-subtitle">Secure • Modern • Multi-Level Parking</p>

                <div class="d-flex flex-column flex-md-row gap-4 justify-content-center">
                    <a href="{% url 'select_vehicle' %}" class="btn btn-success btn-hero">
                        <i class="bi bi-car-front-fill fs-2 me-3"></i> Park Vehicle
                    </a>
                    <a href="{% url 'checkout' %}" class="btn btn-warning btn-hero text-dark">
                        <i class="bi bi-box-arrow-right fs-2 me-3"></i> Checkout Vehicle
                    </a>
                </div>

                <div class="features mt-5">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <i class="bi bi-shield-lock-fill text-success fs-1 mb-3"></i>
                            <h5>24/7 Security</h5>
                        </div>
                        <div class="col-md-4">
                            <i class="bi bi-building-fill text-primary fs-1 mb-3"></i>
                            <h5>10 Floors</h5>
                        </div>
                        <div class="col-md-4">
                            <i class="bi bi-lightning-charge-fill text-warning fs-1 mb-3"></i>
                            <h5>Instant Booking</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% else %}
        <!-- Normal Content Area for All Other Pages -->
        <div class="content-area">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    {% endif %}

</body>
</html>
