{% extends "base.html" %}
{% block content %}

<!-- Hero Header for Park Vehicle Page -->
<div class="jumbotron text-center text-white py-5 mb-5 rounded-0 position-relative overflow-hidden" 
     style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://c8.alamy.com/comp/EHT3GR/cars-and-inside-the-underground-multi-storey-level-car-park-operated-EHT3GR.jpg') no-repeat center center/cover;">
    <div class="container position-relative">
        <h1 class="display-4 fw-bold mb-3">üöó Park Your Vehicle</h1>
        <p class="lead fs-3">Secure a premium spot in our modern multi-level garage</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-gradient bg-primary text-white text-center py-4 rounded-top">
                    <h3 class="mb-0"><i class="bi bi-car-front-fill me-2"></i> Vehicle Parking Form</h3>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Vehicle Number -->
                        <div class="mb-4">
                            <label for="vehicle_number" class="form-label fw-bold fs-5">Vehicle Registration Number</label>
                            <input type="text" name="vehicle_number" id="vehicle_number" 
                                   placeholder="e.g. KA-01-HH-1234" required 
                                   class="form-control form-control-lg rounded-pill">
                        </div>

                        <!-- Vehicle Type with Real Images -->
                        <div class="mb-4">
                            <label class="form-label fw-bold fs-5">Select Vehicle Type</label>
                            <div class="row g-4">
                                <div class="col-6">
                                    <input type="radio" name="vehicle_type" value="CAR" id="car" class="btn-check" required>
                                    <label class="btn btn-outline-primary w-100 p-4 rounded-3 shadow-sm text-center" for="car">
                                        <img src="https://www.aviation24.be/wp-content/uploads/2022/08/Belgaimage-40463455-scaled.jpg" 
                                             alt="Luxury 4 Wheeler" class="img-fluid rounded mb-3" style="height: 180px; object-fit: cover;">
                                        <br><strong>üöó 4 Wheeler</strong>
                                    </label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" name="vehicle_type" value="BIKE" id="bike" class="btn-check">
                                    <label class="btn btn-outline-success w-100 p-4 rounded-3 shadow-sm text-center" for="bike">
                                        <img src="https://c8.alamy.com/comp/CXMH4M/motorcycle-and-bicycle-parking-area-usa-CXMH4M.jpg" 
                                             alt="2 Wheeler Parking" class="img-fluid rounded mb-3" style="height: 180px; object-fit: cover;">
                                        <br><strong>üèçÔ∏è 2 Wheeler</strong>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Available Slots Dropdown -->
                        <div class="mb-5">
                            <label for="slot" class="form-label fw-bold fs-5">Choose Parking Slot</label>
                            <select name="slot" id="slot" class="form-select form-select-lg rounded-pill" required>
                                <option value="">-- Select an Available Slot --</option>
                                {% for slot in slots %}
                                    <option value="{{ slot.id }}">
                                        Floor {{ slot.floor.number }} ‚Ä¢ Section {{ slot.section }} ‚Ä¢ Slot {{ slot.slot_number }}
                                        ‚Äî ‚Çπ{{ slot.floor.price_increment|add:base_price_for_type }} (incl. floor rate)
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg px-5 py-3 rounded-pill shadow-lg">
                                <i class="bi bi-check-circle-fill me-2"></i> Confirm Parking & Get Token
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Enhanced Styling -->
<style>
    .card {
        border-radius: 25px;
        overflow: hidden;
    }
    .form-control-lg, .form-select-lg {
        border-radius: 20px;
        padding: 0.8rem 1.5rem;
    }
    .btn-check:checked + .btn {
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: white;
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(13,110,253,0.3);
    }
    .btn-check + .btn:hover {
        transform: translateY(-3px);
    }
</style>

{% endblock %}
