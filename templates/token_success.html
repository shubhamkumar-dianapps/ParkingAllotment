{% extends "base.html" %}
{% block content %}

<div class="text-center mt-5">
    <h1 class="display-4 text-success mb-4">âœ… Parking Confirmed!</h1>

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h3>Your Parking Token</h3>
        </div>
        <div class="card-body">
            <h2 class="display-3 fw-bold text-primary mb-3">
                Token ID: {{ ticket.id }}
            </h2>
            <hr>
            <p class="lead mb-2">
                <strong>Vehicle Number:</strong> {{ ticket.vehicle_number }}
            </p>
            <!-- QR Code Display -->
            <div class="my-4">
                <h5>Scan QR for Quick Checkout</h5>
                <img src="{{ ticket.qr_code.url }}" alt="QR Code for Token {{ ticket.id }}" class="img-fluid" style="max-width: 250px;">
                <p class="small text-muted mt-2">Scan to directly access your bill.</p>
            </div>
            <!-- PDF Download Link -->
            <a href="{% url 'download_pdf' ticket.id %}" class="btn btn-outline-primary mt-3">
                Download Token PDF
            </a>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'home' %}" class="btn btn-success">Back to Home</a>
        </div>
    </div>
</div>

{% endblock %}
