{% extends "base.html" %}
{% block content %}

<div class="container text-center mt-5 py-5">
    <div class="mb-5">
        <h1 class="display-1 text-danger">⚠️</h1>
        <h2 class="display-4 mb-4">{{ error_title|default:"Server Error" }}</h2>
        <p class="lead text-muted col-lg-8 mx-auto">
            {{ error_message|default:"An unexpected error occurred on our server." }}
        </p>
        {% if suggestion %}
            <p class="text-muted fs-5">{{ suggestion }}</p>
        {% endif %}
    </div>

    <div class="mt-5">
        <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow me-3">
            <i class="bi bi-house-fill me-2"></i> Back to Home
        </a>
        <a href="javascript:location.reload()" class="btn btn-outline-secondary btn-lg px-5 py-3 rounded-pill">
            Reload Page
        </a>
    </div>
</div>

{% endblock %}
